{% extends "base.html" %}

{% block title %}出庫情報の編集{% endblock %}

{% block content %}
  <h1 class="mb-4">出庫情報の編集</h1>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label"><strong>出庫ID：</strong> {{ 出庫ID }}</label>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">出庫日</label>
      <input type="date" id="date" name="date" class="form-control" value="{{ 出庫情報[1] }}">
    </div>

    <div class="mb-3">
      <label for="destination" class="form-label">出庫先</label>
      <input type="text" id="destination" name="destination" class="form-control" value="{{ 出庫情報[2] }}">
    </div>

    <div class="mb-3">
      <label for="client" class="form-label">取引先</label>
      <input type="text" id="client" name="client" class="form-control" value="{{ 出庫情報[3] }}">
    </div>

    <div class="mb-3">
      <label for="staff" class="form-label">担当者</label>
      <input type="text" id="staff" name="staff" class="form-control" value="{{ 出庫情報[4] }}">
    </div>

    <button type="submit" class="btn btn-primary">保存する</button>
  </form>

  <div class="mt-4">
    <a href="{{ url_for('edit_detail', shukko_id=出庫ID) }}" class="btn btn-outline-secondary me-3">
      ▶ 出庫詳細の編集はこちら
    </a>
    <a href="{{ url_for('list_data') }}" class="btn btn-link">← 一覧に戻る</a>
  </div>
{% endblock %}
