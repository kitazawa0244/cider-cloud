<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出庫情報一覧</title>
</head>
<body>
    <h1>出庫情報一覧</h1>

    <h2>出庫情報</h2>
    <table border="1">
        <tr>
            <th>出庫ID</th><th>出庫日</th><th>出庫先</th><th>取引先</th><th>担当者</th>
        </tr>
        {% for row in 出庫情報 %}
        <tr>
            <td>
                <a href="{{ url_for('detail', shukko_id=row[0]) }}">{{ row[0] }}</a>
                <a href="{{ url_for('edit', shukko_id=row[0]) }}">編集</a>
            </td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- #出庫詳細の表示部分はコメントアウト
    <h2>出庫詳細</h2>

        <tr>
            <th>出庫ID</th><th>商品名</th><th>数量</th>
        </tr>
        {% for row in 出庫詳細 %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    -->

    <p><a href="{{ url_for('register') }}">← 出庫登録に戻る</a></p>
</body>
</html>
