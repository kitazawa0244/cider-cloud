{% extends "base.html" %}

{% block title %}出庫情報一覧{% endblock %}

{% block content %}
  <h1 class="mb-4">出庫情報一覧</h1>

  <h2 class="h4 mb-3">出庫情報</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>出庫ID</th>
          <th>出庫日</th>
          <th>出庫先</th>
          <th>取引先</th>
          <th>担当者</th>
        </tr>
      </thead>
      <tbody>
        {% for row in 出庫情報 %}
        <tr>
          <td>
            <a href="{{ url_for('detail', shukko_id=row[0]) }}" class="btn btn-sm btn-outline-primary me-1">詳細</a>
            <a href="{{ url_for('edit', shukko_id=row[0]) }}" class="btn btn-sm btn-outline-secondary me-1">編集</a>
            <a href="{{ url_for('delete_shukko', shukko_id=row[0]) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('本当に削除しますか？');">削除</a>
          </td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- 出庫詳細（必要に応じてコメント解除して使ってください）
  <h2 class="h4 mt-5">出庫詳細</h2>
  <div class="table-responsive">

      <thead>
        <tr>
          <th>出庫ID</th>
          <th>商品名</th>
          <th>数量</th>
        </tr>
      </thead>
      <tbody>
        {% for row in 出庫詳細 %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  -->

  <div class="mt-4">
    <a href="{{ url_for('register') }}" class="btn btn-link">← 出庫登録に戻る</a>
    <a href="{{ url_for('index') }}" class="btn btn-link">← トップ画面に戻る</a>
  </div>
{% endblock %}
