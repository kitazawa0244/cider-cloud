<!-- templates/list.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出庫情報一覧</title>
</head>
<body>
    <h1>出庫情報一覧</h1>

    <h2>出庫情報</h2>
    <table border="1">
        <tr>
            <th>出庫ID</th><th>出庫日</th><th>出庫先</th><th>取引先</th><th>担当者</th>
        </tr>
        {% for row in 出庫情報 %}
        <tr>
            {% for col in row %}
            <td>{{ col }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <h2>出庫詳細</h2>
    <table border="1">
        <tr>
            <th>出庫ID</th><th>商品名</th><th>数量</th>
        </tr>
        {% for row in 出庫詳細 %}
        <tr>
            {% for col in row %}
            <td>{{ col }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('register') }}">← 出庫登録に戻る</a></p>
</body>
</html>
