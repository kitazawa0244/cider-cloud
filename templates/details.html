<!-- templates/details.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出庫ID {{ 出庫ID }} の詳細</title>
</head>
<body>
    <h1>出庫ID {{ 出庫ID }} の詳細</h1>

    <h2>出庫情報</h2>
    {% if 出庫情報 %}
    <ul>
        <li>出庫日: {{ 出庫情報[0][1] }}</li>
        <li>出庫先: {{ 出庫情報[0][2] }}</li>
        <li>取引先: {{ 出庫情報[0][3] }}</li>
        <li>担当者: {{ 出庫情報[0][4] }}</li>
    </ul>
    {% endif %}

    <h2>出庫詳細</h2>
    <table border="1">
        <thead>
            <tr>
                <th>商品名</th>
                <th>数量</th>
            </tr>
        </thead>
        <tbody>
            {% for row in 出庫詳細 %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{{ url_for('show_list') }}">← 一覧に戻る</a></p>
</body>
</html>
