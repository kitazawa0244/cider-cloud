<!DOCTYPE html>
<html>
<head><title>在庫通知メール</title></head>
<body>
    <h1>現在の在庫一覧</h1>
    <ul>
        {% for item in items %}
            <li>{{ item['商品名'] }}：{{ item['現在庫'] }}本</li>
        {% endfor %}
    </ul>
    <form method="POST">
        <label>送信先メールアドレス（複数OK・カンマ区切り）</label><br>
        <textarea name="emails" rows="5" cols="60"></textarea><br><br>
        <button type="submit">送信する</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li style="color:red">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
