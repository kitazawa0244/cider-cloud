{% extends "base.html" %}

{% block title %}在庫管理システム{% endblock %}

{% block content %}
  <div class="text-center mb-4">
    <h1 class="d-none d-md-block">在庫管理システム トップページ</h1>
    <h1 class="d-md-none">蔵出しクラウド</h1>
  </div>

  <nav class="mb-4 text-center">
    <a href="{{ url_for('register') }}" class="btn btn-primary me-2 mb-2">出庫情報の手動登録</a>
    <a href="{{ url_for('list_data') }}" class="btn btn-outline-primary me-2 mb-2">出庫情報一覧 (スプレッドシート)</a>
    <a href="/email" class="btn btn-outline-primary me-2 mb-2">在庫情報メール送信</a>
    <a href="{{ url_for('show_data') }}" class="btn btn-outline-primary mb-2">アップロード済みデータ確認 (DB)</a>
  </nav>

  <hr>

  <div class="mt-4">
    <h2>店頭販売CSVデータ アップロード</h2>
    <p class="text-muted">スマレジから出力した売上CSVファイル (例: <code>20240521-uriage.csv</code>) をアップロードしてください。</p>

    <form id="upload-form" enctype="multipart/form-data">
      <div id="drop-zone" class="border border-secondary border-dashed p-4 text-center bg-light mb-3 rounded">
        <p class="mb-1">ここにファイルをドラッグ＆ドロップ</p>
        <p class="mb-2">または</p>
        <input type="file" name="file" id="file-input" class="form-control" accept=".csv" required>
        <p id="file-info" class="mt-3 fw-bold"></p>
      </div>

      <button type="submit" class="btn btn-success">アップロードして処理を開始</button>
    </form>

    <div id="loader" class="mt-3 text-primary fw-bold" style="display: none;">処理中です...</div>
    <div id="result-message" class="mt-3"></div>
  </div>
{% endblock %}
