<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出庫登録フォーム</title>
</head>
<body>
    <h1>出庫登録フォーム</h1>
    <form method="POST">
        <label>出庫日: <input type="date" name="date" required></label><br><br>

        <label>出庫先:
            <select name="destination" required>
                {% for option in shukkosaki_options %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
        </label><br><br>

        <label>取引先: <input type="text" name="client"></label><br><br>

        <label>担当者:
            <select name="staff" required>
                {% for option in staff_options %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
        </label><br><br>

        <h3>出庫商品（最大5件）</h3>
        <table border="1">
            <tr><th>商品名</th><th>数量</th></tr>
            {% for i in range(1, 6) %}
            <tr>
                <td>
                    <select name="item{{ i }}">
                        <option value="">-- 選択してください --</option>
                        {% for product in product_options %}
                            <option value="{{ product }}">{{ product }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td><input type="number" name="qty{{ i }}" min="1"></td>
            </tr>
            {% endfor %}
        </table>

        <br>
        <button type="submit">出庫登録</button>
        <button type="button" onclick="window.location.href='/'">トップ画面に戻る</button>
    </form>
</body>
</html>
